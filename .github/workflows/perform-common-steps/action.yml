name: "Perform common steps"
description: "Performs common steps over the workflows"
runs:
  using: "composite"
  steps:
    - name: âš™ Setup .NET SDK âš™
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: â™» NuGet Cache â™»
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.csproj', 'Directory.Packages.props') }}

    - name: ğŸ› ï¸ Restore local .NET tools ğŸ› ï¸
      shell: bash
      run: dotnet tool restore

    - name: ğŸ”„ Restore Nuget Packages ğŸ”„
      shell: bash
      run: dotnet nuke RestoreAll
