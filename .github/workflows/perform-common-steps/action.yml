name: "Perform common steps"
description: "Performs common steps over the workflows"
runs:
  using: "composite"
  steps:
    - name: âš™ Setup .NET 6.0 SDK âš™
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: â™» NuGet Cache â™»
      uses: actions/cache@v2
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.csproj') }}

    - name: ðŸ”„ Restore Nuget Packages ðŸ”„
      shell: bash
      run: dotnet restore

    - name: ðŸ›  Build Solution ðŸ› 
      shell: bash
      run: dotnet build

    - name: âœ… Run Unit Tests âœ…
      shell: bash
      run: dotnet test
