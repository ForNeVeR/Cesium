name: Run Build and Integration tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  main:
    runs-on: ${{ matrix.environment }}
    strategy:
      fail-fast: false
      matrix:
        environment:
          - ubuntu-latest
          - windows-latest
    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v2

      - name: ğŸ’¡ Perform Common Steps ğŸ’¡
        uses: ./.github/workflows/perform-common-steps

      - name: ğŸ›  Build Solution ğŸ› 
        run: dotnet build

      - name: ğŸ”ƒ Setup MSVC Environment ğŸ”ƒ
        uses: ilammy/msvc-dev-cmd@v1
        if: startsWith(runner.os, 'windows')

      - name: â˜‘ Run Integration Tests â˜‘
        run: pwsh -c ./Cesium.IntegrationTests/Run-Tests.ps1 -NoBuild
