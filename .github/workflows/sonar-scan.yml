name: Run .NET SonarQube analysis
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  run-dotnet-sonarqube-analysis:
    name: Run .NET SonarQube Analysis
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ’¡ Perform Common Steps ğŸ’¡
        uses: ./.github/workflows/perform-common-steps

      - name: â˜• Set up JDK 11 â˜•
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ“ Cache SonarCloud packages ğŸ“
        uses: actions/cache@v1
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ“ Cache SonarCloud scanner ğŸ“
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: âš™ Install SonarCloud scanner âš™
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          chmod a+rwx ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: ğŸ” Analyze project ğŸ”
        shell: bash
        run: |
          chmod 777 run-sonarqube-dotnet.sh
          ./run-sonarqube-dotnet.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PROJECT_KEY: 'ForNeVeR_Cesium'
          ORGANIZATION: 'fornever'
