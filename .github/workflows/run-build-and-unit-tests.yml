name: Run Build and Unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  main:
    runs-on: ${{ matrix.environment }}
    strategy:
      matrix:
        environment:
          - macos-15
          - ubuntu-24.04
          - windows-2025
      fail-fast: false
    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v5

      - name: ğŸ’¡ Perform Common Steps ğŸ’¡
        uses: ./.github/workflows/perform-common-steps

      - name: ğŸ›  Build Solution ğŸ› 
        shell: bash
        run: dotnet nuke CompileAll

      - name: âœ… Run Unit Tests âœ…
        shell: bash
        run: dotnet nuke TestAll

  encoding:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v5
      - name: âœ… Verify encoding âœ…
        shell: pwsh
        run: scripts/Test-Encoding.ps1

  licenses:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v5
      - name: âœ… REUSE license check âœ…
        uses: fsfe/reuse-action@v6
