name: Run Build and Unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  main:
    runs-on: ${{ matrix.environment }}
    strategy:
      matrix:
        environment:
          - macos-latest
          - ubuntu-latest
          - windows-latest
      fail-fast: false
    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v4

      - name: ğŸ’¡ Perform Common Steps ğŸ’¡
        uses: ./.github/workflows/perform-common-steps

      - name: ğŸ›  Build Solution ğŸ› 
        shell: bash
        run: dotnet nuke CompileAll

      - name: ğŸšš Publish Compiler Bundle ğŸšš
        shell: bash
        run: dotnet nuke PublishCompilerBundle

      - name: ğŸ“¦ Pack Compiler Bundle ğŸ“¦
        shell: bash
        run: dotnet nuke PackCompilerBundle

      - name: âœ… Run Unit Tests âœ…
        shell: bash
        run: dotnet nuke TestAll
